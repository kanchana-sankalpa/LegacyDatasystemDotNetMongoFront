<div class="mat-elevation-z8">
  <mat-table [dataSource]="dataSource" >
<!-- I need to parse the DataSource and create the below columns dynamically --> 

<!-- For now all these columns are hard coded and will not work for a different JSON -->  
   <ng-container matColumnDef="{{col}}" *ngFor="let col of displayedColumns ">
      <mat-header-cell *matHeaderCellDef mat-sort-header> {{col}}
      </mat-header-cell>
      <mat-cell *matCellDef="let element" >
         {{element[col]}}
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>
<!--   <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> --> 
</div>
